<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>

  <main class="card">
    <img id="equilibrium-img" src="/images/image-equilibrium.jpg" alt="">
    <section class="head-itens">
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <section class="middle-itens">

      <div class="eth-price" >
        <img src="/images/icon-ethereum.svg" alt="">
        <p>0.041 ETH</p>
      </div>

      <div class="leadtime">
        <img src="/images/icon-clock.svg" alt="">
        <p>3 days left</p>
      </div>

    </section>

    <span class="line"></span>

    <section class="bottom">
      <img src="/images/image-avatar.png" alt="">
      <p>Creation of <span class="autor">Jules Wyvern</span></p>
    </section>

  </main>

  


  
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
